<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="./styles/normalize.css">
<link rel="stylesheet" href="./styles/globals.css">
<link rel="stylesheet" href="./styles/repos.css">
<body>
  <div id="root"></div>
  <template id="user_info">
    <div class="user_info flex">
      <img src="" alt="" width="200" height="200" class="avatar">
      <div class="flex flex-col justify-center user_info_meta">
        <h1></h1>
        <p></p>
      </div>
    </div>
  </template>
  <template id="repo_info">
    <div class="flex flex-col justify-start repo_card">
      <h2 class="repo_info_title"></h2>
      <p class="repo_info_bio"></p>
      <span class="repo_info_lang"></span>
    </div>
  </template>
  <template id="repo_info_layout">
    <div class="repo_info_layout grid-2x"></div>
  </template>
  <template id="repo_pagination_tab">
    <a class="repo_pagination_tab" href="#"></a>
  </template>
  <template id="repo_pagination_layout">
    <div class="repo_pagination_layout flex justify-center">
    </div>
  </template>
  <script type="text/javascript" src="./utils/router.js"></script>
  <script type="text/javascript" src="./utils/github.js"></script>
  <script type="text/javascript" src="./pages/repos.js"></script>
</body>

</html>
